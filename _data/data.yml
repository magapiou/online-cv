experiences:
    - role: Producer
      time: 2021 - Present
      company: Story Collider
      details: |     
          - Facilitated in Story Collider's workshops and its BIPOC community 
          group
          - Acted as a Story Coach in live Stoty Collider slams
          - Listened to recorded stories from live shows and delivered
          feedback to the Artistic Director to aid them in selecting 
          stories for the podcast
    - role: BBSRC PhD Student
      time: 2016 - 2021
      company: University of Leeds
      details: |
        Completed a PhD that used a mix of molecular and computational 
        biology to study RNA–protein interactions and infertility in fruit 
        flies. 
        Work included:
          - Generating and analysing two next generation sequencing datasets 
          (Ribo-seq and RIP-seq), using using a mix of commonly used 
          bioinformatics and statistics packages in R, Python and via the 
          command line, as well as custom scripts in Python
          - A broad range of molecular biology techniques, such as, DNA, RNA 
          and protein gels, confocal microscopy, qRT-PCRs and protein production

